<li class="media mb-5">

         src="/assets/images/team/{{ member.image }}"
         style="max-width: 240px; max-height: 240px; object-fit: contain;"

    <div class="media-body">
      <a href="{{ member.url }}" style="font-size: 18px;" class="mt-0">{{ member.title }}</a>
