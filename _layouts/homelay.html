<div>
        <div class="text-center mb-3"> {{ content | raw }} </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const v1 = document.getElementById('video1');
    const v2 = document.getElementById('video2');

    if (!v1 || !v2) return;

    // CSS class 적용
    v1.classList.add('fade-video', 'visible');  // 시작 영상
    v2.classList.add('fade-video');

    // fade-in/out + CPU 효율을 모두 포함한 함수
    function switchVideo(showVid, hideVid) {
        // 1) 보이는 영상 세팅
        showVid.style.display = 'block';
        showVid.classList.add('visible');

        // 2) 안 보이는 영상은 fade-out
        hideVid.classList.remove('visible');

        // 3) fade-out 이후 display:none 처리 (transition 이후 적용)
        setTimeout(() => {
            hideVid.style.display = 'none';
            hideVid.pause();
            hideVid.currentTime = 0;   // CPU 절약용 완전 리셋
        }, 800);  // fade 시간과 동일하게

        // 재생 시작
        showVid.currentTime = 0;
        showVid.play();
    }

    // video1 → video2
    v1.addEventListener('ended', () => switchVideo(v2, v1));

    // video2 → video1
    v2.addEventListener('ended', () => switchVideo(v1, v2));
});
</script>

<style>
    .video-container {
        position: relative;
        width: 100%;
    }

    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }

    .fade-video {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }

    .fade-video.visible {
        opacity: 1;
    }
</style>
